<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wam Request</title>
</head>
<body>
<h1>Wam Request</h1>
<h4 >Username: <b id="username"></b></h4>
<h4 >Amount: <b id="amount"></b></h4>
<button onclick="location.href=window.location.href" type="button">
    Send
</button>

<script>
    const url = window.location.href;
    let url_parts = url.replace(/\/\s*$/, '').split('/');
    url_parts.shift();
    console.log('url parts: ', url)
    console.log('username: ', url_parts[3])
    console.log('amount: ', url_parts[4])
    document.getElementById("username").innerHTML = url_parts[3];
    document.getElementById("amount").innerHTML = url_parts[4];
</script>

</body>
</html>
